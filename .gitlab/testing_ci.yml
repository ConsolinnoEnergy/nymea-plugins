##### Testing build #####
.testing:
  only:
   - testing
.deploy_template: &deploy_script_templ_testing
  - apt update
  - DEBIAN_FRONTEND=noninteractive apt-get install -y git findutils
  - git clone --branch add-other-distro-support https://$GL_UPLOADER_USER:$GL_UPLOADER_PASSWORD@gitlab.consolinno-it.de/leafletfirmware/package-upload.git
  - ls -1 $PWD/build/buster/*.deb | xargs -L 10 ./package-upload/debupload.sh testing buster 
  - ls -1 $PWD/build/focal/*.deb | xargs -L 10 ./package-upload/debupload.sh testing focal 

build:buster:
  extends: .testing
  image: 
    name: registry.consolinno-it.de/leafletfirmware/nymea/dockcross-nymea:dc-armv7-nymea-d10-latest
    #pull-policy: always
  stage: build
  script:
    - dpkg -l | grep nymea
    - apt-get update
    - apt-get -y upgrade
    - apt-get install -y git-buildpackage python
    - CONFIG_SITE=/etc/dpkg-cross/cross-config.armhf  gosu root dpkg-buildpackage -b -aarmhf -Pcross,nocheck && mkdir -p build/buster && gosu root mv ../*.deb build/buster/
  artifacts:
    paths:
      - build/buster/*.deb

build:focal:
  extends: .testing
  image: 
    name: registry.consolinno-it.de/leafletfirmware/nymea/dockcross-nymea:dc-amd64-nymea-focal-latest #TODO
    #pull-policy: always
  needs: ["build:buster"]
  stage: build
  script:
    - dpkg -l | grep nymea
    - apt-get update
    - apt-get -y upgrade
    - apt-get install -y git-buildpackage python
    - |
      curl https://raw.githubusercontent.com/nymea/nymea-plugins/master/debian/control | sed -n '/Build-depends/,/Standards/p' | head -n -1 | sed "s/Build-depends: //g" | tr ',\n' ' '  | sed 's/(.*)//g' | tr -s ' ' | sed "s/ /:$ARCH /g"  | sed 's/native:[a-z0-9]* /native /g' | sed 's/any:[a-z0-9]* /any /g'  | xargs apt-get -y install
    - dpkg-buildpackage -b  && mkdir -p build/focal &&  mv ../*.deb build/focal
  
  artifacts:
    paths:
      - build/focal/*.deb

deploy:
  extends: .testing
  stage: deploy
  before_script:
    - apt-get update
    - apt-get install -y curl
  script:
    - *deploy_script_templ_testing
